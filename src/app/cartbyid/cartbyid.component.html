<div *ngIf="cart | async as c">
  <div class="row">
    <p class="small text-center">{{c.name}}</p>
  </div>
  <div class="row">
    <div *ngFor="let item of c.items" class="col-6 col-md-4 col-lg-3">
      <div>
        <img [src]="item.sku.image" class="rounded" height="35px" width="35px" [routerLink]="['/product',c.pid]">
        <span class="badge badge-light ml-1">
          <small>{{item.size.thSkuS}}*{{item.qty}} pcs</small>
        </span>
      </div>
    </div>
  </div>
</div>
