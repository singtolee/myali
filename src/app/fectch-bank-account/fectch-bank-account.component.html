<div class="container mt-1">
  <div class="row">
    <div *ngFor="let item of banks | async">
      <div class="card text-center bg-light mb-1">
        <div class="card-body">
          <img [src]="item.imgUrl" class="rounded">
          <p class="small">{{item.account}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
