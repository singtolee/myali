<div class="container">
  <div class="row">
    <div *ngFor="let item of banks | async" class="col col-6">
      <div class="card text-center" style="height: 6rem;">
        <div class="card-body">
          <img [src]="item.imgUrl" height="50" class="rounded">
          <p class="small">{{item.account}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
