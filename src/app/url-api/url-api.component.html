  <div class="row justify-content-center">

      <a href="https://www.jd.com" target="_blank"><img src="./assets/jd.png" height="60px" width="60px"></a>
      <a href="https://1688.com" target="_blank"></a>
      <h2 class="text-center mt-3">
        <a href="https://1688.com" target="_blank"><span class="text-dark font-weight-bold">1688.COM</span></a>
      </h2>
      <h2 class="text-center">
        <a href="https://www.jd.com" target="_blank"><span class="text-dark font-weight-bold">JD.COM</span></a>
      </h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 text-center">
      <h5 class="text-center text-dark font-weight-bold p-3">
        <i class="fas fa-paste"></i> คัดลอกและวาง URL</h5>
      <input class="form-control" placeholder="URLS มาจาก 1688.com และ JD.com" [(ngModel)]="url">
      <br>
      <button type="button" class="btn btn-warning btn-block text-white font-weight-bold" 
      *ngIf="url" (click)="callApi()">ไป
      </button>
      <br>
      <br>
      <div *ngIf="showSpinner">
        <h6 class="text-center text-dark font-weight-bold">
          <i class="fas fa-cloud-download-alt"></i>
          กำลังโหลดโปรดอย่ารีเฟรช อาจต้องใช้เวลานานถึง 60 วินาที</h6>
        <h6 class="text-center text-dark font-weight-bold"><span class="text-info">{{timePassed}}</span> วินาที</h6>
        <h4 class="text-center text-danger"><i class="ispin fas fa-spinner fa-lg"></i></h4>
      </div>
      <ngb-alert *ngIf="apiError" [dismissible]="false">
        <strong>การเตือน!</strong> อาจจะไม่ URL มาจาก 1688.com หรือ JD.com
      </ngb-alert>
    </div>
  </div>
  <div *ngIf="localPrds.length>0" class="row justify-content-center">
    <div class="card text-center w-100 p-3">
      <h6 class="text-center text-dark">ประวัติการค้นหา</h6>
      <div class="card-body">
        <span *ngFor="let prd of localPrds">
          <img [src]="prd.images[0]" class="rounded-circle mr-1 mb-1" width="50px" height="50px" (click)="gotodetail(prd)" [routerLink]="['/product',prd.pid]">
        </span>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!prdData">
    <div class="emptybox"></div>
  </div>
  <div *ngIf="prdData" class="row justify-content-center">
    <div class="col-12 mt-2 text-center">
      <ngb-alert [dismissible]="false">
        <strong>Notice! </strong>
        <span> If the price is different from the original websiet, please contact us to change the price.</span>
        <span class="text-success">
          <a href="https://line.me/R/ti/p/%40rxc2757i" target="_blank">
            <i class="fab fa-line fa-2x text-success"></i>
          </a>
        </span>
      </ngb-alert>
    </div>
    <div class="col-12">
      <app-api-product-detail></app-api-product-detail>
    </div>
  </div>
</div>
