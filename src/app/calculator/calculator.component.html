<div *ngIf="isObject(sku[0])">
  <div *ngFor="let s of sku" class="p-1">
    <div *ngIf="s.values[0].image; else noImage">
      <div class="card">
        <div class="card-header">
          {{s.label}}
        </div>
        <div class="card-body">
          <span *ngFor="let val of s.values" class="mr-1">
            <img class="border border-secondary rounded" [src]="val.image" height="40px" width="40px">
          </span>
        </div>
      </div>
    </div>
    <ng-template #noImage>
      <div class="card">
        <div class="card-header">
          {{s.label}}
        </div>
        <div class="card-body">
          <span *ngFor="let val of s.values" class="mr-1">
            <button type="button" class="btn btn-outline-secondary btn-sm">{{val.desc}}</button>
          </span>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<div *ngIf="isObject(sku[0])">
  <div *ngIf="sku[0].values[0].image;else noImage">
    <mat-tab-group>
      <mat-tab *ngFor="let val of sku[0].values">
        <ng-template mat-tab-label>
          <img class="border border-secondary rounded" [src]="val.image" height="40px" width="40px">
        </ng-template>
        <div *ngFor="let co of sku[1].values">
          <app-qtypicker [size]="co" [color]="val"></app-qtypicker>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <ng-template #noImage>
    <mat-tab-group>
      <mat-tab *ngFor="let val of sku[0].values">
        <ng-template mat-tab-label>
          {{val.desc}}
        </ng-template>
        <div *ngFor="let co of sku[1].values">
          <app-qtypicker [size]="co" [color]="val"></app-qtypicker>
        </div>
      </mat-tab>
    </mat-tab-group>
  </ng-template>
</div>
<hr class="line">
<div *ngIf="!overMin(); else over">
  <p class="text-danger">Minimun order is {{info[0].min_num}} pcs</p>
</div>
<ng-template #over>
  <div>
    <p class="text-right small text-success">{{pc().qty}} pcs * {{pc().cp}} THB/pcs = {{pc().price}} THB</p>
    <p class="text-right small text-success">Estimated shipping cost = 400 THB</p>
    <p class="text-right small text-danger">Suggested sell price {{pc().cp*2}} THB*{{pc().qty}} pcs = {{pc().price*2}} THB</p>
    <p class="text-right small text-info">potential earning is
      <span class="badge badge-danger">{{pc().price-400}}</span> THB</p>
  </div>
</ng-template>
<hr class="line">
<div>
  <div class="d-flex">
    <button type="button" [disabled]="!overMin()" class="btn btn-primary flex-fill mr-1" (click)="add2cart($event.target)">Add Cart</button>
    <button type="button" [disabled]="!overMin()" class="btn btn-success flex-fill ml-1" (click)="buynow($event.target)">Buy Now</button>
  </div>
</div>
