<div *ngIf="sku.values">
  <div class="card">
 <div class="card-header bg-transparent">
      {{sku.thLabel}}
    </div>
    <div class="card-body">
      <ul>
        <li *ngFor="let val of sku.values">
          <span *ngIf="val.image;else noImage">
            <img class="border border-secondary rounded mr-1 mt-1" [src]="val.image" height="40px" width="40px" (click)="viewbig()">
          </span>
          <ng-template #noImage>
            <li class="list-group-item border border-secondary rounded mr-1 mt-1 p-1 small "><a>{{val.thDesc}}</a></li>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</div>
<mat-tab-group>
  <mat-tab *ngFor="let val of sku.values">
    <ng-template mat-tab-label>
      <span *ngIf="val.image; else showDesc">
        <img class="border border-secondary rounded" [src]="val.image" height="40px" width="40px">
      </span>
      <ng-template #showDesc>
        {{val.thDesc}}
      </ng-template>
    </ng-template>
    <div *ngFor="let co of val.skus">
      <app-qtypicker [val]="val" [co]="co"></app-qtypicker>
    </div>
  </mat-tab>
</mat-tab-group>
<div class="mycal mt-2 mb-2">
  <div *ngIf="cartIsEmpty(); else over" class="mt-3">
    <p class="small text-center"><i class="fas fa-exclamation-circle"></i>ซื้อขั้นต่ำ {{info[0].min_num}} pcs</p>
  </div>
  <ng-template #over>
    <div *ngIf="getTot(); let p" class="mr-1">
      <p class="small font-weight-light text-right">
        <span *ngIf="!overMin()" class="small text-danger ml-2 mr-1">ซื้อขั้นต่ำ {{info[0].min_num}} pcs</span>
        <span class="ml-2 mr-1">Quantity:</span>{{p.tot}} pcs
      </p>
      <p class="text-right small font-weight-light"><span class="mr-1">รวม</span>{{p.subTot}} บาท</p>
      <p class="text-right small font-weight-light"><span class="mr-1">ค่าบริการ</span>{{p.serviceCharge}} บาท</p>
      <p class="text-right small font-weight-bold"><span class="mr-1">รวมทั้งสิ้น</span>{{p.subTot + p.serviceCharge}} บาท</p>
    </div>
  </ng-template>
</div>
<div>
  <div class="d-flex">
    <button type="button" [disabled]="!overMin()" class="btn btn-warning btn-lg flex-fill" (click)="add2cart()">
      <span *ngIf="!adding" class="text-white">เพิ่มในรถเข็น</span>
      <app-small-spinner *ngIf="adding"></app-small-spinner>
    </button>
  </div>
</div>
