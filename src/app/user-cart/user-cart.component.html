<div *ngIf="carts | async; let items">
  <div class="row">
    <div *ngFor="let cart of items" class="col-12">
      <div class="card mt-1">
        <div class="card-header">
          <div class="d-flex v-align">
            <mat-checkbox color="warn" [(ngModel)]="cart.data.checked"></mat-checkbox>
            <div class="dc"></div>
            <div>
              <i class="fas fa-calendar-alt"></i>
              <small>{{convert(cart.data.time) | date:'medium':'th'}}</small>
              <small (click)="del(cart.id)">
                <i class="fas fa-trash mr-1 ml-3"></i>Remove</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let item of cart.data.items" class="col-6 col-md-4 col-lg-3 mt-1 mb-1">
            <div *ngIf="item.sku.image;else desc">
              <img [src]="item.sku.image" class="rounded" height="35px" width="35px" [routerLink]="['/product',cart.pid]">
              <span class="badge badge-danger ml-1">
                <small>{{item.size.desc}}*{{item.qty}} pcs</small>
              </span>
            </div>
            <ng-template #desc>
              <img [src]="cart.data.imageUrl" class="rounded" height="35px" width="35px" [routerLink]="['/product',cart.pid]">{{item.sku.desc}}
              <span class="badge badge-danger ml-1">
                <small>{{item.size.desc}}*{{item.qty}} pcs</small>
              </span>
            </ng-template>
          </div>
        </div>
        <div class="card-footer">
          <div>
            <span class="badge badge-success">
              <small>Total(include shipping):{{cart.data.total+cart.data.shippingCost}} THB</small>
            </span>
            <span class="badge badge-danger ml-1"><small>Estimated Profit:{{cart.data.earn}} THB</small></span>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="items.length >0" class="container mt-2">
      <div class="row justify-content-md-center">
        <div class="col col-12 col md-8">
          {{items.length}}
        </div>
        <div class="col col-12 col-md-8">
          <button type="button" class="btn btn-success btn-sm btn-block">Ckeck Out</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="items.length === 0">
    <div class="card text-center mt-1">
      <div class="card-body">
        <p>
          <i class="fas fa-shopping-cart fa-2x"></i>
        </p>
        <small>Cart is empty...</small>
      </div>
    </div>
  </div>
</div>
